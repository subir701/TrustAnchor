spring.application.name=TrustAnchor

# PostgreSQL & PGVector Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/rag_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Connection
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Enable Spring Cache abstraction
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Ollama Configuration (Local LLM)
langchain4j.ollama.chat-model.base-url=http://localhost:11434
langchain4j.ollama.chat-model.model-name=llama3.2:3b
langchain4j.ollama.chat-model.temperature=0.3

# Local Embedding Configuration (Zero-Cost)
# Since we use BGE-Small (In-Process), most of this is handled by the dependency,
# but you can define custom settings here if needed.

# File Upload Limits
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Custom Application Quotas
app.storage.max-total-size-gb=2